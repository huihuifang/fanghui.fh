<meta charset="utf-8" />
<!-- copy 到 HTML 组件中时，这行需要拿掉-->
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #000;
  }

  .one {
    width: 205px;
    /*宽度*/
    height: 300px;
    /*高度  px像素/单位*/
    /*background-color: #cc33ff;/*背景颜色   #十六进制颜色*/
    margin: 100px auto;
    /*外边距  复合属性  盒子以外的距  上下  左右auto 自动居中*/
    animation: move 1s infinite alternate;
    /*动画: 动画名称 动画时间  运动次数  反向*/
  }

  /*绑定动画  关键帧  规定动画怎么动*/
  @keyframes move {
    0% {
      transform: scale(1);
    }

    100% {
      transform: scale(1.5);
      /*放大*/
    }
  }

  .one div {
    float: left;
    /*浮动 让元素横排显示*/
    width: 150px;
    height: 228px;
    background-color: #ff0000;
    /*border: 1px solid #00cc33;/*边框  大小  风格 颜色*/
    border-radius: 100px 100px 0 0;
    /*圆角 左上  右上 右下 左下*/
    transform: rotate(-45deg);
    /*变换 transform   旋转rotate */
    box-shadow: 0 0 80px red;
    /*水平偏移量 垂直 模糊半径 颜色*/
  }

  .one .right {
    transform: rotate(45deg);
    /*变换 transform   旋转rotate */
    margin-left: -95px;
  }

  p {
    color: red;
    text-align: center;
    font-size: 25px;
    /* text-decoration:blink; */
    /* 设置字体闪烁 */
  }
</style>

<div class="one">
  <div class="left"></div>
  <div class="right"></div>
</div>
<p>跳动的心</p>
